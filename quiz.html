<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Profile Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 20px;
    }

    button {
      font-size: 18px;
      padding: 14px 22px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff6fae;
      color: white;
    }

    button.secondary {
      background-color: #aaa;
    }
  </style>
</head>

<body>

  <h1>ðŸ’­ About You</h1>

  <!-- Start screen -->
  <div id="startScreen">
    <p>This quiz helps create your profile.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz screen -->
  <div id="quizScreen" style="display:none;">
    <p id="questionText"></p>
    <div id="answerButtons"></div>
  </div>

  <script>
    // QUESTIONS
    const questions = [
      {
        text: "Are you more introverted or extroverted?",
        options: ["Introverted", "Extroverted"]
      },
      {
        text: "How important is humor to you?",
        options: ["Not important", "Somewhat important", "Very important"]
      },
      {
        text: "Do you prefer deep talks or fun conversations?",
        options: ["Deep talks", "Fun conversations"]
      }
    ];

    let currentQuestion = 0;
    let answers = [];

    function startQuiz() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      document.getElementById("questionText").innerText = question.text;

      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = "";

      question.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => selectAnswer(option);
        buttonsDiv.appendChild(btn);
      });
    }

    function selectAnswer(answer) {
      answers.push(answer);
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        // Quiz finished â†’ go to next page
        console.log("Profile answers:", answers);
        window.location.href = "preferences.html";
      }
    }
  </script>

</body>
</html>
